<body>
	<style type="text/css" media="screen">
		div.label { display: block; margin-top: 0.5em; }
		div.label.error { border: 2px solid #900; }
		label { display: block }
		div.radio label, div.checkbox label { display: inline; }
		h6 { font-weight: normal; }
	</style>
	<h1>Send your feedback</h1>
	<form action="send/feedback/" class="carbon-form">
		<div class="label input">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" value="" placeholder="Name">
		</div>
		<div class="label input">
			<label for="email">E-mail</label>
			<input type="text" id="email" name="email" value="" placeholder="E-mail">
		</div>
		<div class="label radio">
			<h6>Feedback concerns</h6>
			<input type="radio" id="website" name="type" value="website"> <label for="website">Website</label><br>
			<input type="radio" id="service" name="type" value="service"> <label for="service">Service</label><br>
		</div>
		<div class="label textarea">
			<label for="feedback">Feedback</label>
			<textarea id="feedback" name="feedback" placeholder="Your feedback"></textarea>
		</div>
		<div class="label checkbox">
			<input type="checkbox" id="contact-me" name="contact-me" value="1"> <label for="contact-me">Contact me</label>
		</div>
		<br>
		<input type="submit" name="submit" value="Submit"><br><br>
		<div class="form-errors"></div>
	</form>
	<div id="thank-you" style="display: none;">
		<h1>Thank you for your feedback!</h1>
	</div>
